  <script>
  const text = "Walau jika kau Terlihat seperti ini...";
const container = document.getElementById('text-container1');

function showTextOneByOne(text, index) {
  if (index < text.length) {
    container.innerHTML += text.charAt(index);
    index++;
    setTimeout(() => {
      showTextOneByOne(text, index);
    }, 200); // Ubah nilai delay sesuai keinginan Anda
  }
}

showTextOneByOne(text, 0);

  </script>
