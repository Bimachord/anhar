  <script>
  const text = "Aku sering berbohong, tapi aku harus berkata jujur hari ini..";
const container = document.getElementById('text-container');

function showTextOneByOne(text, index) {
  if (index < text.length) {
    container.innerHTML += text.charAt(index);
    index++;
    setTimeout(() => {
      showTextOneByOne(text, index);
    }, 200); // Ubah nilai delay sesuai keinginan Anda
  }
}

showTextOneByOne(text, 0);

  </script>
